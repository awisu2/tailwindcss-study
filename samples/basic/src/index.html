<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../dist/style.css" rel="stylesheet">
</head>

<body>
  <h1>hello world</h1>

  <div
    class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
    <div class="shrink-0">
      <img class="h-12 w-12" src="../img/sample.png" alt="ChitChat Logo">
    </div>
    <div>
      <div class="text-xl font-medium text-black">ChitChat</div>
      <p class="text-slate-500">You have a new message!</p>
    </div>
  </div>

  <div class="m-4 px-8 py-4 border rounded">
    <ul class="list-disc list-outside divide-y">
      <li class="p-2">1</li>
      <li class="p-2"><span class="ring rounded">2</span></li>
      <li class="p-2">
        3
        <span class="text-orange-400">color1</span>
        <span class="text-orange-400/[.33]">color2 withopacity</span>
      </li>
      <li class="p-2">
        <button
          class="rounded-full font-bold text-white px-4 py-1 bg-sky-500 hover:bg-sky-700">rounded-full
          font-bold text-white px-4 py-1 bg-sky-500 hover:bg-sky-700</button>
        <button class="btn-sample">@apply created .btn-sample</button>
        <ul class="ml-4 list-disc list-inside divide-y">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
